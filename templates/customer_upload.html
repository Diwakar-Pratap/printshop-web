<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files | Print Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #111827, #1f2937);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 22px;
            color: #111827;
        }

        .subtitle {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 18px;
        }

        .customer-id {
            text-align: center;
            font-size: 12px;
            color: #2563eb;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* Uploaded files list */
        .uploaded-box {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .uploaded-box h3 {
            margin: 0 0 8px;
            font-size: 14px;
            color: #111827;
        }

        .uploaded-box ul {
            margin: 0;
            padding-left: 18px;
            font-size: 13px;
            color: #374151;
        }

        /* SUCCESS POPUP */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup-box {
            background: #ffffff;
            padding: 26px 30px;
            border-radius: 14px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .popup-box h2 {
            margin: 0 0 8px;
            color: #16a34a;
        }

        .popup-box p {
            font-size: 14px;
            color: #374151;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Upload Files to Print</h1>
    <div class="subtitle">Send files directly to the print store</div>

    <div class="customer-id">
        Customer ID: {{ customer }}
    </div>

    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>File <span style="color:red">*</span></label>
            <input type="file" name="file" required>
        </div>

        <div class="form-group">
            <label>Number of Copies (optional)</label>
            <input type="number" name="copies" value="1" min="1">
        </div>

        <div class="form-group">
            <label>Print Type (optional)</label>
            <select name="duplex">
                <option value="single">Single Side</option>
                <option value="double">Front & Back</option>
            </select>
        </div>

        <div class="form-group">
            <label>Color Mode (optional)</label>
            <select name="color">
                <option value="bw">Black & White</option>
                <option value="color">Color</option>
            </select>
        </div>

        <div class="form-group">
            <label>Notes (optional)</label>
            <textarea name="notes" placeholder="Any special instructionsâ€¦"></textarea>
        </div>

        <button type="submit">Send to Store</button>
    </form>

    {% if uploaded_files %}
    <div class="uploaded-box">
        <h3>Files already sent</h3>
        <ul>
            {% for f in uploaded_files %}
            <li>{{ f }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

{% if success %}
<!-- SUCCESS POPUP -->
<div class="popup">
    <div class="popup-box">
        <h2>Success</h2>
        <p>Files sent to store successfully</p>
    </div>
</div>

<script>
    setTimeout(function () {
        window.location.href = "/upload";
    }, 2000);
</script>
{% endif %}

</body>
</html>
